<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<title>Document</title>
</head>
<body>
    <div class='container' style="display: flex;">
<!-- Common types: table class='table-striped', button class='btn btn-primary secondary success danger warning info light dark'  -->
        <div class="col">
            <h2>New Author</h2>
            <form action="/authors" method="post">
                <label for="author_name">Name:</label>
                <input type="text" name="name">
                <button class="btn btn-warning">Create</button>
            </form>
        </div>
        <div class="col">
            <h2>All Authors</h2>
            <div class="list_holder" style="display: flex; flex-direction: column; border: solid black 1px;">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in all_authors %}
                        <tr>
                            <td>{{author.name}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="/books">Add Book</a>
        </div>
    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
