<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<link rel="stylesheet" href="style.css">
<title>Document</title>
</head>
<body>
    <div class='container' style="display: flex;">
<!-- Common types: table class='table-striped', button class='btn btn-primary secondary success danger warning info light dark'  -->
        <div class="col">
            <h2>New Books</h2>
            <form action="/create/book" method="post">
                <label for="title">Title</label>
                <input type="text" name="title">
                <!-- remember to make this an come in as an int -->
                <label for="num_of_pages">Number of Pages</label>
                <input type="text" name="num_of_pages" id="num_of_pages"> 
                <button class="btn btn-primary">Add Book</button>
            </form>
        </div>
        <div class="col">
            <h2>All Books</h2>
            <div class="list_holder">
                <table class="table table-danger">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Number of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        {% for book in all_books %}
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
