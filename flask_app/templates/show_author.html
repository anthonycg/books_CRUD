<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<title>Document</title>
</head>
<body>
    <div class='container'>
    <!-- Common types: table class='table-striped', button class='btn btn-primary secondary success danger warning info light dark'  -->
        <div class="col">
            <h1>{{author.name}}'s Favorites</h1>
            <table class="table table-danger">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for book in author_favorites %}
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <h2>Add Author's Favorites</h2>
            <form action="/author/process/{{author.id}}" method="post">
                <select name="title" id="title">
                    {% for title in all_books %}
                    <option value="{{title.id}}">{{title.title}}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
